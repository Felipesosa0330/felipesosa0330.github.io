<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica - Gestión estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h3 id="studentsFormTitle">Registrar estudiante</h3>
                        </div>
                        <form id="studentsForm">
                            <input type="hidden" name="studentId" id="studentId">
                            <div class="form-group mb-3">
                                <input type="text" name="name" id="name" placeholder="Nombre completo" class="form-control">
                                <small class="text-danger" id="name-error"></small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="birthDate">Fecha de nacimiento</label>
                                <input type="date" name="birthdate" id="birthdate" class="form-control">
                                <small class="text-danger" id="birthdate-error"></small>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" name="course" id="course" class="form-control" placeholder="Curso">
                                <small class="text-danger" id="course"></small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" id="saveStudentBtn" class="btn btn-outline-success">Guardar cambios</button>
                                <button type="button" id="cancelSaveStudentBtn" class="btn btn-outline-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm p-3">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h3>Listado de estudiantes</h3>
                        </div>
                        <table class="table table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Fecha de nacimiento</th>
                                    <th>Curso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTemplate">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
